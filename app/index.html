<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>PushPoc</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer
            src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet"
          href="styles/index.css">
</head>

<body>

    <header>
        <h1 id="title"></h1>
    </header>

    <main>
        <div class="header">
            <h2 class="title">
                Push notification POC pour DTI ULAVAL
            </h2>
        </div>
        <div class="body">
            <div class="controls">
                <h3 class="section-title">
                    controls
                </h3>
                <div>
                    <button id="enable-push">
                        Enable push notification
                    </button>
                    <button id="subscribe">
                        Subscribe
                    </button>
                    <button>
                        Unsubscribe
                    </button>
                </div>
                <hr>
                <div>
                    <h4 class="section-title">
                        Notification payload
                    </h4>
                    <div class="formgroup">
                        <label>
                            Title
                        </label>
                        <br>
                        <input type="text"
                               placeholder="title">
                    </div>
                    <div class="formgroup">
                        <label>
                            Body
                        </label>
                        <br>
                        <input type="text"
                               placeholder="title">
                    </div>
                    <button class="mt-sm">
                        Test push notification
                    </button>
                </div>
            </div>

            <div class="status">
                <h3 class="section-title">
                    <div class="status-info">
                        <p>
                            Environment: <span class="status-value">Safari</span>
                        </p>
                        <p>
                            Permission status: <span class="status-value">Granted</span>
                        </p>
                        <p>
                            Device token: <span class="status-value">12739817239</span>
                        </p>
                        <p>
                            Web push id: <span class="status-value">web.push.ulaval</span>
                        </p>
                        <p>
                            Application server public key : <span class="status-value">1231adsda123123</span>
                        </p>
                        <hr>
                        <p>
                            Console output: <span id="console-output"
                                  class="status-value"></span>
                        </p>
                    </div>
                </h3>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>

</html>
