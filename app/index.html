<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>PushPoc</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer
            src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet"
          href="styles/index.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body class="bg-dark">
    <main class="container">
        <div>
            <h2 class="text-light">
                Push notification POC pour DTI ULAVAL
            </h2>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title">
                    Controls
                </div>
                <div>
                    <button class="btn btn-primary"
                            id="enable-push">
                        Enable push notification
                    </button>
                    <button class="btn btn-primary ml-1"
                            id="subscribe">
                        Subscribe
                    </button>
                    <button class="btn btn-primary ml-1">
                        Unsubscribe
                    </button>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-body">
                <div class="card-title">
                    Notification payload
                </div>
                <div class="form-group">
                    <label>
                        Title
                    </label>
                    <br>
                    <input type="text"
                           class="form-control"
                           placeholder="title">
                </div>
                <div class="form-group">
                    <label>
                        Body
                    </label>
                    <br>
                    <input type="text"
                           class="form-control"
                           placeholder="title">
                </div>
                <button class="btn btn-primary mt-2">
                    Send push
                </button>
            </div>
        </div>

        <div class="card mt-2">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                    Environment: <span id="environement"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                    Push supported: <span id="supported"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                    Permission status: <span id="permission"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                    Subscribed: <span id="subscribed"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                    Console output: <span id="console-output"></span>
                </li>
            </ul>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
