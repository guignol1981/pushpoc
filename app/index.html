<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>PushPoc</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body class="bg-dark">
    <main class="container">
        <h2 class="text-light">
            Push notification POC pour DTI ULAVAL
        </h2>
        <div class="card mt-3">
            <div class="card-body">
                <div class="card-title">
                    Controls
                </div>
                <div class="card-text">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-secondary"
                                    id="web-server-url-button">update</span>
                        </div>
                        <input type="text"
                               class="form-control"
                               placeholder="web server url"
                               id="web-server-url-input">
                    </div>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary"
                            id="enable-push">
                        Enable push notification
                    </button>
                    <button class="btn btn-primary ml-1"
                            id="subscribe">
                        Subscribe
                    </button>
                    <button class="btn btn-primary ml-1">
                        Unsubscribe
                    </button>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-body">
                <div class="card-title">
                    Notification payload
                </div>
                <div class="card-text">
                    <div class="form-group">
                        <label>
                            Title
                        </label>
                        <br>
                        <input type="text"
                               class="form-control"
                               placeholder="title">
                    </div>
                    <div class="form-group">
                        <label>
                            Body
                        </label>
                        <br>
                        <input type="text"
                               class="form-control"
                               placeholder="title">
                    </div>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary mt-2">
                        Send push
                    </button>
                </div>
            </div>
        </div>

        <div class="card mt-2">
            <div class="card-body">
                <div class="card-title">
                    Status
                </div>
                <div class="card-text">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                            Web server url: <span id="web-server-url"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                            Environment: <span id="environement"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                            Push supported: <span id="supported"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                            Permission status: <span id="permission"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                            Subscribed: <span id="subscribed"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between font-weight-bold text-info">
                            Console output: <span id="console-output"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
